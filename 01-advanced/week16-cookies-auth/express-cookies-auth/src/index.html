<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="loginForm" action="http://localhost:5500/login" method="POST">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <form id="signupForm" action="http://localhost:5500/signup" method="POST">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Signup</button>
    </form>
    <div id="signupMessage"></div>

    <form id="logoutForm" action="http://localhost:5500/logout" method="POST">
      <button type="submit">Logout</button>
    </form>

    <form id="userForm" action="http://localhost:5500/user" method="GET">
      <button type="submit">Get User</button>
    </form>
    <div id="userInfo"></div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const messageDiv = document.getElementById("message");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(loginForm);
        const data = {
          email: formData.get("email"),
          password: formData.get("password"),
        };

        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        messageDiv.textContent = result.message;
      });

      const signupForm = document.getElementById("signupForm");
      const signupMessageDiv = document.getElementById("signupMessage");

      signupForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(signupForm);
        const data = {
          email: formData.get("email"),
          password: formData.get("password"),
        };

        const response = await fetch("/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        signupMessageDiv.textContent = result.message;
      });

      const logoutForm = document.getElementById("logoutForm");
      logoutForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const response = await fetch("/logout", {
          method: "POST",
        });

        const result = await response.json();
        messageDiv.textContent = result.message;
      });

      const userForm = document.getElementById("userForm");
      const userInfoDiv = document.getElementById("userInfo");

      userForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const response = await fetch("/user", {
          method: "GET",
        });

        const result = await response.json();
        userInfoDiv.textContent = JSON.stringify(result);
      });
    </script>
  </body>
</html>
