<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>
    <form name="register">
      <div>
        <label for="name">Nombre:</label>
        <input id="name" name="name" />
      </div>
      <div>
        <label for="email">Correo:</label>
        <input id="email" name="email" type="email" />
      </div>
      <button type="submit">Enviar</button>
    </form>
    <script>
      function saveForm(form) {
        const formData = new FormData(form);
        const formDataObject = {};
        console.log("formData.entries(): ", [...formData.entries()]);

        for (const [key, value] of formData.entries()) {
          formDataObject[key] = value;
        }

        localStorage.setItem("formData", JSON.stringify(formDataObject));
      }

      function loadForm(form) {
        const savedData = localStorage.getItem("formData");

        // Es posible que la llave 'formData' aÃºn no exista en localStorage. savedData podria ser null
        if (savedData) {
          // Parseamos el JSON para convertirlo en un objeto
          const formDataObject = JSON.parse(savedData);

          // Recorremos cada pareja llave-valor del objeto
          for (const [key, value] of Object.entries(formDataObject)) {
            // Buscamos un campo por su nombre
            const formField = form.querySelector(`[name="${key}"]`);

            // Si el campo existe, asignamos su valor
            if (formField) {
              formField.value = value;
            }
          }
        }
      }

      const form = document.forms.register;

      loadForm(form)

      // para que se emita el evento change de un form se tiene que perder el evento focus de un input
      form.addEventListener("change", (_event) => saveForm(form));
    </script>
  </body>
</html>
