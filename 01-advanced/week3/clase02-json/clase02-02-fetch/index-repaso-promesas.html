<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const url = "https://jsonplaceholder.typicode.com/users";

      const promise = new Promise((resolve, reject) => {
        if (Math.random() > 0.5) {
          const newPromise = new Promise((res) => res("success"));
          resolve(newPromise);
        } else {
          reject("Failure!");
        }
      });

      promise
        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
