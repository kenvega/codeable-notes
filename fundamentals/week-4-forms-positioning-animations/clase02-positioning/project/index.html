<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="card">
      <header class="banner"></header>

      <figure class="avatar">
        <img src="./images/image-victor.jpg" alt="Portrait of Victor Crest" />
      </figure>

      <section class="bio">
        <h1 class="name">
          Victor Crest <span class="age">26</span>
        </h1>
        <p class="location">London</p>

        <button class="edit-button">Editar <span class="tooltip-text">Boton para editar</span></button>
      </section>

      <ul class="stats">
        <li>
          <p class="value">80K</p>
          <p class="label">Followers</p>
        </li>
        <li>
          <p class="value">803K</p>
          <p class="label">Likes</p>
        </li>
        <li>
          <p class="value">1.4K</p>
          <p class="label">Photos</p>
        </li>
      </ul>
    </main>
  </body>
</html>
