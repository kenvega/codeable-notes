<!DOCTYPE html>
<html lang="en">
<head>
<style>
  .tooltip { position: relative; }

  /* hide tooltip text by default */
  .tooltip .tip {
    position: absolute;
    bottom: 100%;           /* place above */
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    visibility: hidden;
  }

  .tooltip:hover .tip {
    opacity: 1;
    visibility: visible;
  }
</style>
</head>
<body>

<span class="tooltip" tabindex="0">
  term
  <span class="tip">explanation</span>
</span>

</body>
</html>
