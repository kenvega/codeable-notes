<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="card">
      <header class="banner"></header>

      <figure class="avatar">
        <img src="./images/image-victor.jpg" alt="Victor Crest Profile Photo">
      </figure>

      <section class="bio">
        <h1 class="name">
          Victor Crest <span class="age">26</span>
        </h1>
        <p class="location">London</p>
      </section>

      <ul class="stats">
        <li><span class="value">80K</span><span class="label">Followers</span></li>
        <li><span class="value">803K</span><span class="label">Likes</span></li>
        <li><span class="value">1.4K</span><span class="label">Photos</span></li>
      </ul>
    </main>
  </body>
</html>
