<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid auto-fill vs auto-fit</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      h2 {
        margin-top: 40px;
      }

      .grid {
        display: grid;
        gap: 10px;
        margin-bottom: 40px;
      }

      .grid-item {
        background: #0077cc;
        color: white;
        padding: 1rem;
        text-align: center;
        border-radius: 5px;
      }

      .auto-fill {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }

      .auto-fit {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    </style>
  </head>
  <body>
    <h1>
      Demo: Grid adaptable con <code>auto-fill</code> y <code>auto-fit</code>
    </h1>

    <h2>üîÅ auto-fill (rellena con columnas incluso vac√≠as)</h2>
    <div class="grid auto-fill">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
    </div>

    <h2>üß† auto-fit (colapsa las columnas vac√≠as y estira las existentes)</h2>
    <div class="grid auto-fit">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
    </div>
  </body>
</html>
